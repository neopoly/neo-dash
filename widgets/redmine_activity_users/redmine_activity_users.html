<h1 class="title" data-bind="title"></h1>

<div class="columns">
    <div data-foreach-item="columns" class="column">
        <ol class="users">
          <li data-foreach-item="item.users">
            <span class="label" data-bind="item.name" data-bind-title="'Activity' | pluralize item.size"></span>
            <ol class="projects">
              <li data-foreach-item="item.projects">
                <span class="label" data-bind="item.name | truncate 20" data-bind-title="'Activity' | pluralize item.size | prepend ' - ' | prepend item.name"></span>
                <span class="updated_at" data-bind="item.updated_at | relativeDate"></span>
              </li>
            </ol>
          </li>
        </ol>
     </div> 
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
