<h1 class="title" data-bind="title"></h1>

<div data-hideif="room.messages.length" class="no-messages">
  Listening…
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <ol class="messages">
      <li data-foreach-item="room.messages" data-bind-class="item.kind">
        <div class="avatar">
          <img data-renderif="item.fromUser" data-bind-src="item.fromUser.avatarUrlSmall"></img>
        </div>
        <div class="content">
          <div class="meta">
            <span data-renderif="item.fromUser" data-bind="item.fromUser.displayName" class="displayName"></span>
            <span data-bind-data-timestamp="item.sent" data-bind="item.sent | relativeDate"></span>
          </div>

          <p data-bind="item.text | truncate 200"></p>
        </div>
        <div class="clear"></div>
      </li>
    </ol>
  </div>
</div>

<p class="room-state">
  <span data-hideif="room.online">Offline</span><span data-showif="room.online">Live</span>
</p>
