<h1 class="title" data-bind="title"></h1>

<div data-hideif="messages.length" class="no-messages">
  Listeningâ€¦
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <ol class="messages">
      <li data-bind-data-item-id="item.id" data-foreach-item="messages" data-bind-class="item.resource">
        <div class="avatar">
          <img data-renderif="item.fromUser" data-bind-src="item.fromUser.avatarUrlSmall"></img>
        </div>
        <div class="content">
          <div class="meta">
            <span data-renderif="item.fromUser" data-bind="item.fromUser.displayName" class="displayName"></span>
            <span data-bind-data-timestamp="item.sent" data-bind="item.sent | relativeDate"></span>
          </div>

          <p class="message-body" data-bind="item.text | emojify | raw"></p>
        </div>
        <div class="clear"></div>
      </li>
    </ol>
  </div>
</div>

<p class="updated-at" data-bind="updatedAtMessage"></p>
